<div class="main">
    <div class="chat">
        <ul>
            <li *ngFor="let message of messages">
                <div class="message">
                    {{ message }}
                </div>
            </li>
            <li *ngFor="let message of userResponses">
                <div class="user-message">
                    {{ message }}
                </div>
            </li>
        </ul>
        <div class="message-input">
            <textarea placeholder="Enter your message"></textarea>
            <button>Send</button>
        </div>
    </div>
</div>
