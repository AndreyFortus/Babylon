<div class="human">
    <div class="image">
        <img src="{{avatar}}" referrerpolicy="no-referrer">
    </div>
    <div class="human-info">
        <div class="name-container">
            <p>{{user}}</p>
            <p class="username">({{username}})</p>
        </div>
        <div class="message-container">
            <p>{{message}}</p>
            <div *ngIf="isNewMessage" class="notification"></div>
        </div>
    </div>
</div>
