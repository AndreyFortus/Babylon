<div class="main">
    <div class="search-bar">
        <input type="text">
    </div>
    <div class="chat">
        <ul>
            <li *ngFor="let user of users; let i = index">
                <app-chat-human-card [user] = "user" [message]="messages[i]" [avatar]="avatars[i]"></app-chat-human-card>
            </li>
        </ul>
    </div>
</div>
