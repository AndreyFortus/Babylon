# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - 4psbabylon

on:
  push:
    branches:
      - deployment
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_f349b15b2fb041b38fa47ae8ce1faf39 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6d96752e898b480bbf94688af63be488 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_f349b15b2fb041b38fa47ae8ce1faf39 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: '4psbabylon'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6e44f2f408f94ec8a847a884add863af }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_f349b15b2fb041b38fa47ae8ce1faf39 }}/appsvc/staticsite:${{ github.sha }}'